# ================================================
# CONFIGURACIÓN DE BASE DE DATOS MYSQL
# ================================================
spring.datasource.url=jdbc:mysql://localhost:3306/clinica_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================================================
# CONFIGURACIÓN JPA/HIBERNATE
# ================================================
# update = actualiza el esquema automáticamente sin borrar datos
spring.jpa.hibernate.ddl-auto=update

# Mostrar las consultas SQL en la consola
spring.jpa.show-sql=true

# Formatear las consultas SQL para mejor legibilidad
spring.jpa.properties.hibernate.format_sql=true

# Dialecto de MySQL (NO usar MySQL8Dialect, está deprecado)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ================================================
# CONFIGURACIÓN THYMELEAF
# ================================================
# Deshabilitar caché para desarrollo (habilitar en producción)
spring.thymeleaf.cache=false

# Habilitar Thymeleaf
spring.thymeleaf.enabled=true

# Prefijo de las plantillas
spring.thymeleaf.prefix=classpath:/templates/

# Sufijo de las plantillas
spring.thymeleaf.suffix=.html

# Modo de plantillas
spring.thymeleaf.mode=HTML

# Encoding
spring.thymeleaf.encoding=UTF-8

# ================================================
# CONFIGURACIÓN DEL SERVIDOR
# ================================================
server.port=8080

# Contexto de la aplicación (opcional)
# server.servlet.context-path=/clinica

# ================================================
# CONFIGURACIÓN DE LOGGING (OPCIONAL)
# ================================================
# Nivel de logging para desarrollo
logging.level.root=INFO
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ================================================
# CONFIGURACIÓN DE DEVTOOLS (OPCIONAL)
# ================================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
