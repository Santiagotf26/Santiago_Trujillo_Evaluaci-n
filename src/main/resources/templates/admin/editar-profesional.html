<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Profesional - Clínica Admin</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="admin-sidebar">
                <div class="admin-sidebar-header">
                    <i class="fas fa-heartbeat fa-3x mb-2" style="color: #59ab6e;"></i>
                    <h4>Clínica Admin</h4>
                    <small>Panel de Control</small>
                </div>
                
                <div class="pt-4">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/dashboard}">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/usuarios}">
                                <i class="fas fa-users"></i> Usuarios
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/admin/profesionales}">
                                <i class="fas fa-user-md"></i> Profesionales
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/servicios}">
                                <i class="fas fa-briefcase-medical"></i> Servicios
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="admin-main">
                <div class="admin-page-header mb-4">
                    <h2><i class="fas fa-user-edit" style="color: #59ab6e;"></i> Editar Profesional</h2>
                    <p class="text-muted mb-0" style="font-size: 14px !important;">
                        Modifica la información del profesional
                    </p>
                </div>

                <div class="admin-table-card">
                    <div class="card-header">
                        <i class="fas fa-edit"></i> Formulario de Edición
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/profesionales/actualizar}" th:object="${profesional}" method="post">
                            
                            <!-- Campo oculto para el ID -->
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="usuarioId" class="form-label" style="font-weight: 500;">Seleccionar Usuario</label>
                                    <select class="form-select" id="usuarioId" name="usuarioId" required>
                                        <option value="">-- Seleccione un usuario --</option>
                                        <option th:each="usuario : ${usuarios}" 
                                                th:value="${usuario.id}"
                                                th:text="${usuario.nombre + ' (' + usuario.email + ')'}"
                                                th:selected="${profesional.usuario != null && profesional.usuario.id == usuario.id}">
                                        </option>
                                    </select>
                                    <small class="text-muted">Usuario vinculado al profesional</small>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="especialidad" class="form-label" style="font-weight: 500;">Especialidad</label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="especialidad" 
                                           th:field="*{especialidad}"
                                           placeholder="Ej: Fisioterapia, Masajes, etc."
                                           required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="horarioDisponible" class="form-label" style="font-weight: 500;">Horario Disponible</label>
                                    <input type="datetime-local" 
                                           class="form-control" 
                                           id="horarioDisponible" 
                                           name="horarioDisponible"
                                           th:value="${profesional.horarioDisponible != null ? #strings.substring(profesional.horarioDisponible.toString(), 0, 16) : ''}">
                                    <small class="text-muted">Fecha y hora de disponibilidad</small>
                                </div>
                            </div>
                            
                            <hr class="my-4">
                            
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/admin/profesionales}" class="btn btn-admin-secondary">
                                    <i class="fas fa-arrow-left"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-admin-primary">
                                    <i class="fas fa-save"></i> Guardar Cambios
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
