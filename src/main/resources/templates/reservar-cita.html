<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Reservar Cita - Spa Wellness</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" th:href="@{/assets/img/apple-icon.png}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/img/favicon.ico}">

    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/templatemo.css}">
    <link rel="stylesheet" th:href="@{/assets/css/custom.css}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" th:href="@{/assets/css/fontawesome.min.css}">
</head>

<body>
    <!-- Top Nav -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-light d-none d-lg-block">
        <div class="container text-light">
            <div class="w-100 d-flex justify-content-between">
                <div>
                    <i class="fa fa-envelope mx-2"></i>
                    <a class="navbar-sm-brand text-light text-decoration-none" href="mailto:info@company.com">info@company.com</a>
                    <i class="fa fa-phone mx-2"></i>
                    <a class="navbar-sm-brand text-light text-decoration-none" href="tel:010-020-0340">010-020-0340</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light shadow">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand text-success logo h1" th:href="@{/}">
                Spa Wellness
            </a>

            <div class="navbar align-self-center">
                <span class="text-success me-3">
                    <i class="fa fa-user-circle fa-lg"></i> 
                    <strong th:text="${nombreUsuario}">Usuario</strong>
                </span>
                <a th:href="@{/usuarios/logout}" class="btn btn-outline-danger btn-sm">
                    <i class="fa fa-sign-out-alt"></i> Cerrar Sesión
                </a>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container py-5">
        <div class="row">
            <div class="col-md-8 m-auto">
                
                <h2 class="text-success mb-4">
                    <i class="fa fa-calendar-check"></i> Reservar Cita
                </h2>
                
                <!-- Card del Servicio -->
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <h4 class="text-success" th:text="${servicio.nombre}">Servicio</h4>
                        <p th:text="${servicio.descripcion}">Descripción</p>
                        <hr>
                        <p>
                            <i class="fa fa-clock text-success"></i>
                            <strong>Duración:</strong> <span th:text="${servicio.duracion}">60 min</span>
                        </p>
                        <p>
                            <i class="fa fa-dollar-sign text-success"></i>
                            <strong>Precio:</strong> $<span th:text="${servicio.precio}">50.00</span>
                        </p>
                    </div>
                </div>
                
                <!-- Formulario -->
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="mb-4">Complete los datos de su cita</h5>
                        
                        <form th:action="@{/citas/reservar}" method="post">
                            <input type="hidden" name="servicioId" th:value="${servicio.id}">
                            
                            <div class="mb-3">
                                <label for="fechaHora" class="form-label">
                                    <i class="fa fa-calendar"></i> Fecha y Hora
                                </label>
                                <input type="datetime-local" class="form-control" 
                                       id="fechaHora" name="fechaHora" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="profesionalId" class="form-label">
                                    <i class="fa fa-user-md"></i> Profesional
                                </label>
                                <select class="form-select" id="profesionalId" 
                                        name="profesionalId" required>
                                    <option value="">Seleccione un profesional</option>
                                    <option th:each="profesional : ${profesionales}" 
                                            th:value="${profesional.id}" 
                                            th:text="${profesional.especialidad}">
                                    </option>
                                </select>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fa fa-check-circle"></i> Confirmar Reserva
                                </button>
                                <a th:href="@{/servicios}" class="btn btn-outline-secondary">
                                    <i class="fa fa-arrow-left"></i> Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark mt-5">
        <div class="w-100 bg-black py-3">
            <div class="container">
                <p class="text-left text-light">
                    Copyright &copy; 2025 Spa Wellness
                </p>
            </div>
        </div>
    </footer>

    <script th:src="@{/assets/js/jquery-1.11.0.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
